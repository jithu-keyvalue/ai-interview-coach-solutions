<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - AI Interview Coach</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .brand {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 10px;
    }

    #chatBox {
      flex: 1;
      margin-top: 65px;
      margin-bottom: 65px;
      overflow-y: auto;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .message {
      margin: 12px 0;
    }

    .message .label {
      font-weight: bold;
      margin-right: 5px;
    }

    .assistant .text {
      font-style: italic;
      color: #444;
    }

    .user .text {
      color: #222;
    }

    form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">AI Interview Coach</div>
    <div class="nav">
      <button onclick="goToSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="chatBox"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Ask me anything..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const chatBox = document.getElementById("chatBox");
    let text = null;
    let socket;

    function initWebSocket() {
      socket = new WebSocket("ws://localhost:8000/ws/chat");

      socket.onopen = () => {
        console.log("WebSocket connected");
      };

      socket.onmessage = (event) => {
        if (text) {
          text.textContent += event.data;
          chatBox.lastElementChild?.scrollIntoView({ behavior: "smooth" });
        }
      };

      socket.onerror = () => alert("WebSocket error");
      socket.onclose = () => console.log("WebSocket closed");
    }

    initWebSocket();

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    function goToSettings() {
      window.location.href = "settings.html";
    }

    async function fetchChatHistory() {
      const res = await fetch("http://localhost:8000/api/chat/history", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const messages = await res.json();
      renderChat(messages);
    }

    function renderChat(messages, append = false) {
      if (!append) chatBox.innerHTML = "";

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.role}`;
        div.innerHTML = `
          <div>
            <span class="label">${msg.role === "user" ? "You" : "Coach"}:</span>
            <span class="text">${msg.content}</span>
          </div>
        `;
        chatBox.appendChild(div);
      });

      chatBox.lastElementChild?.scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("messageInput");
      const message = input.value;
      input.value = "";

      // Show user's message
      renderChat([{ role: "user", content: message }], true);

      // Create assistant message placeholder
      const replyDiv = document.createElement("div");
      replyDiv.className = "message assistant";
      replyDiv.innerHTML = `
        <div>
          <span class="label">Coach:</span>
          <span class="text"></span>
        </div>
      `;
      chatBox.appendChild(replyDiv);
      text = replyDiv.querySelector(".text");

      chatBox.lastElementChild?.scrollIntoView({ behavior: "smooth" });

      socket.send(JSON.stringify({ message, token }));
    });

    fetchChatHistory();
  </script>
</body>
</html>
