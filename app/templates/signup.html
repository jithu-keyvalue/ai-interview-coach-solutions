<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - AI Interview Coach</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 80px; }
    form { display: flex; flex-direction: column; width: 250px; gap: 10px; }
    input, button { padding: 10px; font-size: 1rem; }
    button { background-color: black; color: white; border: none; cursor: pointer; }
    p { margin-top: 20px; }
  </style>
</head>
<body>
  <div style="position: absolute; top: 20px; left: 30px; font-size: 1.2rem; font-weight: bold;">
    AI Interview Coach
  </div>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" placeholder="Name" name="name" required />
    <input type="email" placeholder="Email" name="email" required />
    <input type="password" placeholder="Password" name="password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };
      const res = await fetch('http://localhost:8000/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Signup successful. Please login.');
        window.location.href = 'login.html';
      } else {
        alert('Signup failed');
      }
    });
  </script>
</body>
</html>
