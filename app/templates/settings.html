<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - AI Interview Coach</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    .title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .content {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .danger-zone {
      border-top: 1px solid #ccc;
      padding-top: 30px;
    }

    .danger-zone h3 {
      margin-bottom: 10px;
      color: red;
    }

    .danger-zone button {
      background-color: red;
      color: white;
      border: none;
    }

    .top-buttons button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">AI Interview Coach</div>
    <div class="top-buttons">
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <h2>Update Your Info</h2>

    <form id="updateForm" class="form-group">
      <input type="text" placeholder="New name (optional)" name="name" />
      <input type="email" placeholder="New email (optional)" name="email" />
      <input type="password" placeholder="New password (optional)" name="password" />
      <button type="submit">Update</button>
    </form>

    <div class="danger-zone">
      <h3>Danger Zone</h3>
      <button onclick="deleteAccount()">Delete My Account</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };
      const res = await fetch("http://localhost:8000/api/users", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert("Update successful!");
        form.reset();
      } else {
        alert("Update failed");
      }
    });

    function deleteAccount() {
      if (!confirm("Are you sure you want to delete your account? This cannot be undone.")) return;

      fetch("http://localhost:8000/api/users", {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => {
        if (res.status === 204) {
          alert("Account deleted");
          logout();
        } else {
          alert("Failed to delete account");
        }
      });
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
